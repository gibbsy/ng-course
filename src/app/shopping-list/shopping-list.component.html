<div class="row">
  <div class="col-xs-10">
    <rb-shopping-list-add [item]="selectedItem" (clearSelected)="onClear()"></rb-shopping-list-add>
    <hr>
    <ul class="list-group">
    <h3>Shopping List</h3>
      <li><a class="list-group-item" *ngFor="let item of items" (click)="onSelectItem(item)" style="cursor: pointer">{{item.name}} ({{item.quantity}})</a></li>
    </ul>
  </div>
</div>
