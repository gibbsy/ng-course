<div class="row">
  <div class="col-xs-12">
    <form id="shopping-list-add" (ngSubmit)="onSubmit(f.value)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="item-name">Name</label>
          <input 
            type="text" 
            id="item-name" 
            required 
            class="form-control"
            [ngModel]="item.name"
            name="name">
        </div>

        <div class="col-sm-2 form-group">
          <label for="item-quantity">Quantity</label>
          <input 
            type="text" 
            id="item-quantity" 
            required 
            class="form-control"
            [ngModel]="item.quantity"
            name="quantity">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" *ngIf="isAdd" [disabled]="!f.valid">Add</button>
          <button class="btn btn-success" type="submit" *ngIf="!isAdd" [disabled]="!f.valid">Save</button>
          <button class="btn btn-danger" type="button" (click)="onDelete()" *ngIf="!isAdd">Delete Item</button>
          <button class="btn btn-primary" type="button" (click)="onClear()" *ngIf="!isAdd">Clear Form</button>
           <button class="btn btn-primary" type="button" (click)="onDeleteAll()" *ngIf="!isAdd">Delete all</button>
        </div>
      </div>
    </form>
  </div>
</div>
